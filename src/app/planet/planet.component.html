<svg [attr.height]="(radius+50)*4" [attr.width]="(radius+50)*4">

  <defs>
    <clipPath id="planet">
      <circle cx=250 cy=250 [attr.r]="radius"></circle>
    </clipPath>
    <clipPath id="planet-dark">
      <circle cx=250 cy=250 r="200"></circle>
    </clipPath>
    <linearGradient id="grad1" x1="50%" y1="-30%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(0, 0, 0, 1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0, 0, 0, 0);stop-opacity:1" />

    </linearGradient>

  </defs>


  <circle cx=250 cy=250 [attr.r]="220" style="fill: rgba(255, 0, 221, 0.452) "></circle>
  <circle id="body" cx=250 cy=250 [attr.r]="radius" style="fill:rgb(255, 0, 170) "></circle>


  <!-- <g clip-path="url(#planet) ">
    <svg:polygon *ngFor="let polygon of polygons " [attr.points]="polygon.path " attr.transform="translate({{polygon.y}}
        {{polygon.y}}) rotate({{polygon.rotation}}) " f style="fill: #00b118;" />
  </g> -->

  <circle *ngFor="let c of crater" [attr.cx]="c.x" [attr.cy]="c.y" [attr.r]="c.r" style="fill: rgb(90, 6, 79)" clip-path="url(#planet)"></circle>

  <g>

    <!-- <circle cx=150 cy=150 [attr.r]="200" style="fill:url(#grad3) "></circle> -->
    <circle cx=250 cy=250 [attr.r]="220" fill="url(#grad1)"></circle>
  </g>
  <path d="M 150 100 A 200 200, 0, 0,0, 100 150 " style="stroke: white; fill: transparent; stroke-width: 10; stroke-linecap: round"></path>

  <path d="M 450 250 A 200 50, 0, 0, 1, 80 350 " style="stroke: white; fill: transparent; stroke-width: 50; stroke-linecap: round;"></path>

</svg>
